<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Async War Card Game!</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>War</h1>

		<section id="player1Section">
			<h2>Player 1</h2>
			<h3 id="cardOne"></h3>
			<img id="player1Img" src="" alt="">
		</section>

		<section id="player2Section">
			<h2>Player 2</h2>
			<h3 id="cardTwo"></h3>
			<img id="player2Img" src="" alt="">

			<h3 id="h3"></h3>
			<div>
				<h4 id="player1Score"></h4>
				<h4 id="player2Score"></h4>

			<button type="button" name ="reset" id="reset">New Game</button>
			<button type="button" name="button" id="draw" class="hidden">Draw Cards</button>
		</section>
		<img id="bottomImg" src="img/soldiers-gfb6376b46_1280.png">
